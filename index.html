<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARMONIE Forecast Maps</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
            background: #f0f0f0; 
        }
        h1, h2 { color: #333; }
        img { 
            max-width: 100%; 
            height: auto; 
            border: 2px solid #333; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
            margin: 20px 0; 
        }
        .download-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .download-btn:hover { background: #0050a0; }
        .section { margin: 40px 0; }
        select { 
            padding: 10px; 
            font-size: 1.1em; 
            margin: 20px; 
            border-radius: 6px; 
            background: white;
            border: 1px solid #ccc;
        }
        .footer { 
            margin: 50px 0; 
            color: #666; 
            font-size: 0.9em; 
        }
    </style>
</head>
<body>
    <h1>Select View</h1>
    <select id="view-select">
        <option value="">Focused View (Southern Finland & Baltics)</option>
        <option value="_wide">Wide View (Full Scandinavia + Northern Europe)</option>
    </select>

    <h1>Select Analysis Map</h1>
    <select id="analysis-select">
        <option value="temperature">2m Temperature (°C)</option>
        <option value="dewpoint">2m Dew Point (°C)</option>
        <option value="pressure">MSLP (hPa)</option>
        <option value="cape">CAPE (J/kg)</option>
        <option value="windgust">Wind Gust (m/s)</option>
        <option value="precip">Precipitation (1h mm)</option>
    </select>

    <div class="section">
        <img id="analysis-map" src="temperature.png?ts=<%= new Date().getTime() %>" alt="Analysis Map">
        <br>
        <a id="download-analysis" href="temperature.png" download="HARMONIE_temperature.png" class="download-btn">
            Download Analysis Map (PNG)
        </a>
    </div>

    <h1>Select Forecast Animation</h1>
    <select id="animation-select">
        <option value="temperature">2m Temperature (°C)</option>
        <option value="dewpoint">2m Dew Point (°C)</option>
        <option value="pressure">MSLP (hPa)</option>
        <option value="cape">CAPE (J/kg)</option>
        <option value="windgust">Wind Gust (m/s)</option>
        <option value="precip">Precipitation (1h mm)</option>
    </select>

    <div class="section">
        <img id="anim-gif" src="temperature_animation.gif" alt="Forecast Animation">
        
        <br>
        <a id="download-anim" href="temperature_animation.gif" download="HARMONIE_temperature_forecast.gif" class="download-btn">
            Download Animation (GIF)
        </a>
    </div>

    <div class="footer">
        <p>Updated automatically every 3 hours via GitHub Actions</p>
        <p>Data source: Finnish Meteorological Institute (FMI) open data</p>
        <p>Contour labels on maps • Valid time in EET on animations</p>
    </div>

    <script>
        // View selector
        const viewSelect = document.getElementById('view-select');
        let currentSuffix = '';

        // Analysis dropdown
        const analysisSelect = document.getElementById('analysis-select');
        const analysisMap = document.getElementById('analysis-map');
        const downloadAnalysis = document.getElementById('download-analysis');

        const analysisFiles = {
            'temperature': 'temperature.png',
            'dewpoint': 'dewpoint.png',
            'pressure': 'pressure.png',
            'cape': 'cape.png',
            'windgust': 'windgust.png',
            'precip': 'precip.png'
        };

        // Animation dropdown
        const animSelect = document.getElementById('animation-select');
        const animGif = document.getElementById('anim-gif');
        const downloadAnim = document.getElementById('download-anim');

        const animFiles = {
            'temperature': 'temperature_animation.gif',
            'dewpoint': 'dewpoint_animation.gif',
            'pressure': 'pressure_animation.gif',
            'cape': 'cape_animation.gif',
            'windgust': 'windgust_animation.gif',
            'precip': 'precip_animation.gif'
        };

        // Update all images based on current selections
        function updateAll() {
            const analysisVal = analysisSelect.value;
            const animVal = animSelect.value;
            const ts = new Date().getTime();

            analysisMap.src = analysisFiles[analysisVal].replace('.png', currentSuffix + '.png') + '?ts=' + ts;
            downloadAnalysis.href = analysisFiles[analysisVal].replace('.png', currentSuffix + '.png');
            downloadAnalysis.download = `HARMONIE_${analysisVal}${currentSuffix}.png`;

            animGif.src = animFiles[animVal].replace('.gif', currentSuffix + '_animation.gif') + '?ts=' + ts;
            downloadAnim.href = animFiles[animVal].replace('.gif', currentSuffix + '_animation.gif');
            downloadAnim.download = `HARMONIE_${animVal}${currentSuffix}_forecast.gif`;
        }

        // Listeners
        viewSelect.addEventListener('change', () => {
            currentSuffix = viewSelect.value;
            updateAll();
        });

        analysisSelect.addEventListener('change', updateAll);
        animSelect.addEventListener('change', updateAll);

        // Initial load
        window.onload = () => {
            updateAll();
        };
    </script>
</body>
</html>
