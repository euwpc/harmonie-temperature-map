name: Update HARMONIE Map

on:
  schedule:
    # Times in UTC (your desired times in UTC+2 converted)
    - cron: '50 9 * * *'   # 11:50 EET
    - cron: '50 12 * * *'  # 14:50 EET
    - cron: '45 15 * * *'  # 17:45 EET
    - cron: '50 18 * * *'  # 20:50 EET
    - cron: '45 21 * * *'  # 23:45 EET
    - cron: '55 23 * * *'  # 01:55 EET (next day)
    - cron: '40 3 * * *'   # 05:40 EET
    - cron: '45 6 * * *'   # 08:45 EET
  workflow_dispatch:       # Allows manual trigger

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests xarray netCDF4 matplotlib cartopy pandas pillow imageio[ffmpeg]

      - name: Install system dependencies for cartopy
        run: |
          sudo apt-get update
          sudo apt-get install -y libproj-dev proj-data proj-bin libgeos-dev

      - name: Run update script
        run: python update_map.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
